<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- mise en page du style de la map -->
<link rel="stylesheet" href="lib/leaflet-0.7.3/leaflet.css" />
</head>
<body>

	<div id="map" style="width: 1000px; height: 800px"></div>




<!-- Appel bibli. pour map  -->
<!-- Penser a faire sont layer de map sur https://www.mapbox.com -->
<script src="lib/leaflet-0.7.3/leaflet.js"></script>
<script>
// Mettre le map a la coordonnee ci dessous => Chatelet Paris
var map = L.map('map').setView([48.858755, 2.347531], 13);

// Utilisation dun title mapbox deja existant - 
L.tileLayer('https://{s}.tiles.mapbox.com/v3/magstellon.joaljn60/{z}/{x}/{y}.png', {
    maxZoom: 18
}).addTo(map);

// Ajout dun marqueur à chatelet 
var marker = L.marker([48.858755, 2.347531]).addTo(map);


// Ajout d'une zone dont le centre est a chatelet
var circle = L.circle([48.858755, 2.347531], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
}).addTo(map);

// Ajout polygone
var polygon = L.polygon([
    [48.858755, 2.347531],
    [48.9, 2.35],
    [48.87, 2.36]
]).addTo(map);

// Popup sur des elements de la carte
marker.bindPopup("<b>T'es à chatelet, ya pas de transilien !</b>").openPopup();
circle.bindPopup("Zone de danger");
polygon.bindPopup("Je sers a rien ");


// Evenement sur map

function onMapClick(e) {
    alert(" Ta cliquer sur la map haha  et je sais ou ta cliquer : " + e.latlng);
}
map.on('click', onMapClick);

</script>

</body>
</html>
