<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transilien</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
<link rel="stylesheet" href="lib/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="css/leaflet.label.css" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Debut du contenu du dashboard -->
	<div id="dashboard" class="col-md-2">
		<!-- Debut groupe de bloc collapsable -->
		<div class="panel-group" id="accordion">
			<!-- Debut groupe de bloc calculer un intineraire -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapseOne"> Calculer un itinéraire </a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in">
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="adresseDepart">Départ</label><br /> <input
									type="text" class="form-control" id="adresseDepart"
									placeholder="Entrer votre départ">
							</div>
							<div class="form-group">
								<label for="adresseDestination">Destination</label><br /> <input
									type="text" class="form-control" id="adresseDestination"
									placeholder="Entrer votre destination">
							</div>
							<button type="submit" class="btn btn-primary">Chercher
								votre itinéraire</button>
						</form>
					</div>
				</div>
			</div>
			<!-- Fin groupe de bloc calculer un intineraire -->
			<!-- Debut groupe de bloc information sur une gare -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapseTwo"> Informations sur une gare </a>
					</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse">
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="selectionGare">Selectionner votre gare</label><br />
								<input id="rechercherGare" type="text" class="form-control"
									placeholder="Entrer votre gare">
							</div>
							<button type="submit" class="btn btn-primary">Afficher
								les informations</button>
						</form>

					</div>
				</div>
			</div>
			<!-- Fin groupe de bloc information sur une gare -->
			<!-- Debut groupe de bloc statistique -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapseThree">Statistiques des lignes</a>
					</h4>
				</div>
				<div id="collapseThree" class="panel-collapse collapse">
					<div class="panel-body">
						<div id="pieChart" class="chart"></div>
					</div>
				</div>
			</div>
			<!-- Fin groupe de bloc statistique -->			
		</div>
		<!-- Fin groupe de bloc collapsable -->
	</div>
	<!-- Fin du contenu du dashboard -->
	<!-- Debut contenu de la barre de menu -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- Debut bouton utile lors du passage au mobile -->
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- Fin bouton utile lors du passage au mobile -->
				<a class="navbar-brand" href="#">Transilien</a>
			</div>
		</div>
	</div>
	<!-- Fin contenu de la barre de menu -->
	<!-- Debut du contenant de la map -->
	<div id="map"></div>
	<!-- Fin du contenant de la map-->


	<!-- Debut Alert pour affichage du chargement -->
	<div class="modal fade" id="modalAlertDiv" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>
	<script src="js/transilien_upmc.js"></script>
</body>


</html>
