<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transilien</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
<link rel="stylesheet" href="lib/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="css/leaflet.label.css" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Debut du contenu du dashboard -->
	<div id="dashboard" class="col-md-2">
		<!-- Debut groupe de bloc collapsable -->
		<div class="panel-group" id="accordion">
			<!-- Debut groupe de bloc calculer un intineraire -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapseOne"> Calculer un itinéraire </a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in">
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="adresseDepart">Départ</label><br /> <input
									type="text" class="form-control" id="adresseDepart"
									placeholder="Entrer votre départ">
							</div>
							<div class="form-group">
								<label for="adresseDestination">Destination</label><br /> <input
									type="text" class="form-control" id="adresseDestination"
									placeholder="Entrer votre destination">
							</div>
							<button type="submit" class="btn btn-primary">Chercher
								votre itinéraire</button>
						</form>
					</div>
				</div>
			</div>
			<!-- Fin groupe de bloc calculer un intineraire -->
			<!-- Debut groupe de bloc information sur une gare -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapseTwo"> Informations sur une gare </a>
					</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse">
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="selectionGare">Selectionner votre gare</label><br />
								<input id="rechercherGare" type="text" class="form-control"
									placeholder="Entrer votre gare">
							</div>
							<button type="submit" class="btn btn-primary">Afficher
								les informations</button>
						</form>

					</div>
				</div>
			</div>
			<!-- Fin groupe de bloc information sur une gare -->
		</div>
		<!-- Fin groupe de bloc collapsable -->
	</div>
	<!-- Fin du contenu du dashboard -->
	<!-- Debut contenu de la barre de menu -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- Debut bouton utile lors du passage au mobile -->
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- Fin bouton utile lors du passage au mobile -->
				<a class="navbar-brand" href="#">Transilien</a>
			</div>
			<!-- Debut liste des liens du menu -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Accueil</a></li>
					<li><a href="#about">A propos de nous</a></li>
					<li><a href="#contact">Contact</a></li>
					<!-- Debut liste des liens du menu en version dropdown -->
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Autres <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Action 2</a></li>
							<li><a href="#">Action 3</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Sous titre</li>
							<li><a href="#">Action 1</a></li>
							<li><a href="#">Action 2</a></li>
						</ul></li>
					<!-- Fin liste des liens du menu en version dropdown -->
				</ul>
			</div>
			<!-- Fin liste des liens du menu -->
		</div>
	</div>
	<!-- Fin contenu de la barre de menu -->
	<!-- Debut du contenant de la map -->
	<div id="map"></div>
	<!-- Fin du contenant de la map-->


	<!-- Debut Alert pour affichage du chargement -->
	<div class="modal fade" id="modalAlertDiv" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>
	<!-- Fin Alert pour affichage du chargement -->
	<!-- jQuery  -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap JS  -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Diagramme camembert -->
	<script src="js/highcharts.js"></script>
	<!-- Map JS  -->
	<script src="lib/leaflet-0.7.3/leaflet.js"></script>
	<!-- Label Js -->
	<script src="js/Label.js"></script>
	<script src="js/Label.js"></script>
	<script src="js/BaseMarkerMethods.js"></script>
	<script src="js/Marker.Label.js"></script>-->
	<script src="js/CircleMarker.Label.js"></script>
	<script src="js/Path.Label.js"></script>
	<script src="js/Map.Label.js"></script>
	<script src="js/FeatureGroup.Label.js"></script>
	<!-- Autocompletion JS -->
	<script src="js/typeahead.bundle.min.js"></script>
	<!-- Nos biblioteques JS -->
	<script src="js/main.js"></script>
	<script src="js/gare.js"></script>
	<script src="js/ligne.js"></script>
	<script src="js/map.js"></script>
	<script src="js/ui.js"></script>
</body>

<!--  PARTIE APPEL API (KEVIN) -->
<!-- Tout à la fin de la page html: -->
<script>
	// Affichage message de chargement
	$("#modalAlertDiv h4[class='modal-title']").text("Chargement en cours ...");
	$("#modalAlertDiv").modal("show");

	// Initialise l'environnement et modele de donnees
	initDataModel();
	// Initialisation des données
	initGare();
	initLigne();
	// Initialise la carte
	initMap();
	// Initialise les evenements et injection de donnée
	initUIEvent();

	// Enlever message d'attente
	$("#modalAlertDiv").modal("hide");
</script>

</html>
